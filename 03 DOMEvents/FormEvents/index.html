<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Event Basics</title>
  </head>
    <h1>Form Events</h1>

    <form action="/dogs" id="tweetForm">
      <input type="text" name="username" placeholder="username" />
      <input type="text" name="tweet" placeholder="tweet" />
      <button>Post Tweet</button>
    </form>

    <h2>Tweets:</h2>
    <ul id="tweets" style="list-style: none; font-size: 32px"></ul>

    <br><br><br>

    <h1>(exercise) Grocery List</h1>
    <form action="/nowhere" id="groceryForm">
      <label for="item">Enter A Product</label>
      <input type="text" id="product" name="product" />
      <label for="item">Enter A Quantity</label>
      <input type="number" id="qty" name="qty" />
      <button>Submit</button>
    </form>

    <ul id="list"></ul>
    <script src="app.js"></script>
  </body>
</html>
