<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Score Keeper</title>
    <link rel="stylesheet" href="app.css" />
  </head>
  <body>
    <div class="center-container">
      <div class="container">
        <img
          class="card-image"
          src="https://images.unsplash.com/photo-1534158914592-062992fbe900?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=3784&q=80"
          alt=""
        />
        <header class="card-header">
          <p>Ping Pong Score Keeper</p>
        </header>
        <div class="card-content">
          <div class="content">
            <h1 class="title">
              <span id="p1-display">0</span> to <span id="p2-display">0</span>
            </h1>
            <p class="subtitle">Use the buttons below to keep score</p>
            <label for="playto" class="playto">Playing To</label>
            <div class="select">
              <select name="playto" id="playto">
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
                <option value="11">11</option>
              </select>
            </div>
          </div>
        </div>
        <footer class="card-footer">
          <button id="p1Button" class="button">+1 Player One</button>
          <button id="p2Button" class="button">+1 Player Two</button>
          <button id="reset" class="button">Reset</button>
        </footer>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
