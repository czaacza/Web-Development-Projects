<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator - created by czaacza</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Nunito+Sans:400,600,700"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container-center">
      <div class="container">
        <header class="header">
          <div class="author-label"><p>created by czaacza</p></div>
        </header>
        <div class="history-bar"><p class="history-bar-text"></p></div>
        <div class="output"></div>
        <button class="btn btn--percent" id="percent">%</button
        ><button class="btn btn--clear" id="ce">CE</button
        ><button class="btn btn--clear" id="c">C</button
        ><button class="btn btn--backspace" id="backspace">
          <i class="fa-solid fa-delete-left"></i></button
        ><button class="btn btn--action" id="1/x">1/x</button
        ><button class="btn btn--action" id="power">x^2</button
        ><button class="btn btn--action" id="sqrt">
          <i class="fa-solid fa-square-root-variable"></i></button
        ><button class="btn btn--action" id="divide">
          <i class="fa-solid fa-divide"></i></button
        ><button class="btn btn--darker btn--digit">7</button
        ><button class="btn btn--darker btn--digit">8</button
        ><button class="btn btn--darker btn--digit">9</button
        ><button class="btn btn--action" id="multiply">
          <i class="fa-solid fa-xmark"></i></button
        ><button class="btn btn--darker btn--digit">4</button
        ><button class="btn btn--darker btn--digit">5</button
        ><button class="btn btn--darker btn--digit">6</button
        ><button class="btn btn--action" id="minus">
          <i class="fa-solid fa-minus"></i></button
        ><button class="btn btn--darker btn--digit">1</button
        ><button class="btn btn--darker btn--digit">2</button
        ><button class="btn btn--darker btn--digit">3</button
        ><button class="btn btn--action" id="plus">
          <i class="fa-solid fa-plus"></i></button
        ><button class="btn btn--darker" id="change-sign">+/-</button
        ><button class="btn btn--darker btn--digit">0</button
        ><button class="btn btn--darker" id="comma">,</button
        ><button class="btn btn--action" id="equals">
          <i class="fa-solid fa-equals"></i>
        </button>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
