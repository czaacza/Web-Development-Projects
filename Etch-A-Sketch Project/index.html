<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Etch A Sketch</title>
    <link rel="stylesheet" href="app.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;600;700;800&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="input-holder-container">
      <label for="input-holder" class="input-holder-label">Put a number</label>
      <div class="inputs">
        <input
          type="text"
          class="input-holder input-holder-row"
          name="input-holder"
          value="16"
        />
        X
        <input
          type="text"
          class="input-holder input-holder-column"
          name="input-holder"
          value="16"
        />
      </div>
      <div class="color-picker-container">
        <div class="color-input-container">
          <label for="color-input">Choose your color!</label>
          <input
            type="color"
            name="color-input"
            class="color-input"
            value="#000"
          />
        </div>
        <button class="color-button btn-grad">Make it colorful!</button>
      </div>
    </div>

    <div class="container"></div>
    <script src="app.js"></script>
  </body>
</html>
