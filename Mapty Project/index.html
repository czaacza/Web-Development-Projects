          </div>

          </div>
          <div class="form__row">
            <label class="form__label form__label--right">Date</label>
            <input
              type="date"
              class="form__input form__input--date"
              placeholder="step/min"
            />
          </div>
          <button class="form__btn">OK</button>
        </form>
